<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bx-user icon'></i>
        <div class="logo_name">XXX님</div>
        <i class='bx bx-menu' id="btn" ></i>
    </div>
    <ul class="nav-list">
      <li>
        <a href="#">
          <i class='bx bx-bell'></i>
          <span class="links_name">현관</span>
        </a>
         <span class="tooltip">현관</span>
      </li>
      <li>
       <a href="#">
         <i class='bx bx-voicemail'></i>
         <span class="links_name">음성메세지</span>
       </a>
       <span class="tooltip">음성메세지</span>
     </li>
     <li>
       <a href="#">
         <i class='bx bx-image-alt' ></i>
         <span class="links_name">방문자</span>
       </a>
       <span class="tooltip">방문자</span>
     </li>
     <li class="profile">
         <div class="profile-details">
           <img src="profile.jpg" alt="profileImg">
           <div class="name_job">
             <div class="name">Prem Shahi</div>
             <div class="job">Web designer</div>
           </div>
         </div>
         <i class='bx bx-log-out' id="log_out" ></i>
     </li>
    </ul>
  </div>
  <section class="home-section"> 
    <div class="video">영상자리</div>
    <div class="item">
      <button class="button a" onclik="">
        <i class='bx bxs-phone'></i>
      </button>
    </div>
    <div class="item">
      <button class="button b" onclik="">
        <i class='bx bxs-phone'></i>
      </button>
    </div>
 
    </div>
  </section>
  <script>
  let sidebar = document.querySelector(".sidebar");
  let closeBtn = document.querySelector("#btn");
  let searchBtn = document.querySelector(".bx-search");

  closeBtn.addEventListener("click", ()=>{
    sidebar.classList.toggle("open");
    menuBtnChange();//calling the function(optional)
  });

  searchBtn.addEventListener("click", ()=>{ // Sidebar open when you click on the search iocn
    sidebar.classList.toggle("open");
    menuBtnChange(); //calling the function(optional)
  });

  // following are the code to change sidebar button(optional)
  function menuBtnChange() {
   if(sidebar.classList.contains("open")){
     closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");//replacing the iocns class
   }else {
     closeBtn.classList.replace("bx-menu-alt-right","bx-menu");//replacing the iocns class
   }
  }
  </script>
</body>
</html>
