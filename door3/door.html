<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bx-user icon'></i>
        <div class="logo_name">XXX님</div>
        <i class='bx bx-menu' id="btn" ></i>
    </div>
    <ul class="nav-list">
      <li>
        <a href="#">
          <i class='bx bx-bell'></i>
          <span class="links_name">현관</span>
        </a>
         <span class="tooltip">현관</span>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-voicemail'></i>
          <span class="links_name">음성메세지</span>
        </a>
        <span class="tooltip">음성메세지</span>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-image-alt' ></i>
          <span class="links_name">방문자</span>
        </a>
        <span class="tooltip">방문자</span>
      </li>
     <li class="profile">
         <div class="profile-details">
           <img src="profile.jpg" alt="profileImg">
           <div class="name_job">
             <div class="name">Prem Shahi</div>
             <div class="job">Web designer</div>
           </div>
         </div>
         <i class='bx bx-log-out' id="log_out" ></i>
     </li>
    </ul>
  </div>
  <section class="home-section"> 
    <div class="section">
        <input type="radio" name="slide" id="slide01" checked>
        <input type="radio" name="slide" id="slide02">
        <input type="radio" name="slide" id="slide03">
        <div class="slide-wrap">
            <ul class="slidelist">
                <li>
                    <a>
                        <label for="slide03" class="left"></label>
                        <div class="textbox">
                            <p>YY/MM/DD hh:mm:ss</p>
                        </div>
                        <img src="1.jpg" class="img">
                        <label for="slide02" class="right"></label>
                    </a>
                </li>
                <li>
                    <a>
                        <label for="slide01" class="left"></label>
                        <div class="textbox">
                            <p>YY/MM/DD hh:mm:ss</p>
                        </div>
                        <img src="2.jpg" class="img">
                        <label for="slide03" class="right"></label>
                    </a>
                </li>
                <li>
                    <a>
                        <label for="slide02" class="left"></label>
                        <div class="textbox">
                            <p>YY/MM/DD hh:mm:ss</p>
                        </div>
                        <img src="3.jpg" class="img">
                        <label for="slide01" class="right"></label>
                    </a>
                </li>
            </ul>
        </div>
    </div>
  </section>
  <script>
  let sidebar = document.querySelector(".sidebar");
  let closeBtn = document.querySelector("#btn");
  let searchBtn = document.querySelector(".bx-search");

  closeBtn.addEventListener("click", ()=>{
    sidebar.classList.toggle("open");
    menuBtnChange();//calling the function(optional)
  });

  searchBtn.addEventListener("click", ()=>{ // Sidebar open when you click on the search iocn
    sidebar.classList.toggle("open");
    menuBtnChange(); //calling the function(optional)
  });

  // following are the code to change sidebar button(optional)
  function menuBtnChange() {
   if(sidebar.classList.contains("open")){
     closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");//replacing the iocns class
   }else {
     closeBtn.classList.replace("bx-menu-alt-right","bx-menu");//replacing the iocns class
   }
  }
  function select(num) {
      document.getElementById("audio").src = './uploads/result' + num + '.wav'
      }

  for (i=0; i<10; i++) {
      file = "./uploads/name" + i + ".txt";
      var rawFile = new XMLHttpRequest();
      rawFile.open("GET", file, false);
      rawFile.onreadystatechange = function ()
      {
          if(rawFile.readyState === 4)
          {
              if(rawFile.status === 200 || rawFile.status == 0)
              {
                  var allText = rawFile.responseText;
                  document.getElementById("name" + i).innerHTML = allText;
                  document.getElementById("message" + i).style.visibility = "visible";
              }
              else{
                  document.getElementById("name" + i).innerHTML = "";
                  document.getElementById("message" + i).style.visibility = "hidden";
              }
          }
      }
      rawFile.send(null);
  }  
   
  </script>
</body>
</html>
